<div class="container">
    <form registerForm="ngForm"  autocomplete="off">
        <h2 id="logoContain"><img id="formLogo" src="https://localhost:4200/assets/mauri_bleu.png" alt=""></h2>
        <h2 class="text-center">Join Our Network- Register Professional</h2>
    <div class="row jumbotron">
        <div class="col-sm-6 form-group">
            <label for="name-f">First Name</label>
            <input type="text" class="form-control" name="fname" id="name-f"  placeholder="Enter your first name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input type="text" class="form-control" name="lname" id="name-l"  placeholder="Enter your last name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your email." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="address-1">Address Line</label>
            <input type="address" class="form-control" name="address" id="address-1"  placeholder="Locality/House/Street no." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="address-2">Company Name</label>
            <input type="address" class="form-control" name="compName" id="compName"  placeholder="Trade Name/Company Name" required>
        </div>    
      
        <div class="col-sm-6 form-group">
            <label for="Date">Username</label>
            <input type="username" class="form-control" name="username" id="username"  placeholder="Username" required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="sex">Gender</label>
            <select id="sex" class="form-control browser-default custom-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unspesified">Unspecified</option>
        </select>
        </div>     
        <div class="col-sm-6 form-group">
            <label for="tel">Phone</label>
            <input type="tel" name="phone" class="form-control" id="tel"  placeholder="Enter Your Contact Number." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="pass">Password</label>
            <input type="Password" name="password" class="form-control" id="pass"  placeholder="Enter your password." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="pass2">Confirm Password</label>
            <input type="Password" name="cnf-password" class="form-control" id="pass2" placeholder="Re-enter your password." required>
        </div>
        <div class="col-sm-12">
            <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
            </label>
        </div>
  
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%;">
           <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%">
          <button class="btn btn-warning" routerLink='' type="button">Cancel</button>
       </div>
        
    </div>
    </form>
  </div>
