<div class="container" style="margin-top:5%;">
    <form [formGroup]='registerForm' (ngSubmit)="registerProf()"  autocomplete="off">
        <h2 id="logoContain"><img id="formLogo" src="https://localhost:4200/assets/mauri_bleu.png" alt=""></h2>
        <h2 class="text-center">Join Our Network- Register Professional</h2>
    <div class="row jumbotron">
        <div class="col-sm-6 form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username"  id="username">
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-f">First Name</label>
            <input type="text" class="form-control" formControlName="FName"  id="name-f"  placeholder="Enter your first name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input type="text" class="form-control" formControlName="LName"  id="name-l"  placeholder="Enter your last name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="Email"  id="email"  placeholder="Enter your email." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="address-1">Address Line</label>
            <input type="address" class="form-control" formControlName="Address"  id="address-1"  placeholder="Locality/House/Street no." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="IdNum">ID Number</label>
            <input type="IdNum" class="form-control" formControlName="IDNum"  id="IdNum"  placeholder="Trade Name/Company Name" required>
        </div> 
        <div class="col-sm-6 form-group">
            <label for="field">Field</label>
            <select id="field" formControlName="FieldId" 
            class="form-control browser-default custom-select">
            <option>--Select--</option>
            <option *ngFor="let field of fieldList"
            [value]="field.fieldId">
                {{field.description}}
                <!-- {{field | json}}                 -->
        </option>            
        </select>
        </div>
        <!-- <div class="col-sm-6 form-group">
            <label for="fieldId">TEST FIELD</label>
            <input type="fieldId" class="form-control" [(ngModel)]="model.fieldId"
            name="fieldId" id="fieldId"  placeholder="TEST FIELD" required>
        </div>  -->
         
        <div class="col-sm-6 form-group">
            <label for="tel">Phone</label>
            <input type="tel" formControlName="Phone" 
             class="form-control" id="tel"  placeholder="Enter Your Contact Number." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="Date">Qualification 1</label>
            <input type="Qual1" class="form-control" formControlName="Qual1"  id="Qual1"  placeholder="Qualification 1" required>
        </div>   
       
        <div class="col-sm-6 form-group">
            <label for="pass">Qualification 2</label>
            <input type="Qual2" formControlName="Qual2" 
             class="form-control" id="Qual2"  placeholder="Qualification 2/Optional" >
        </div>
        <div class="col-sm-6 form-group">
            <label for="Qual3">Qualification 3</label>
            <input type="Qual3" formControlName="Qual3" 
            class="form-control" id="Qual3" placeholder="Qualification 3/Optional" >
        </div>
        <div class="col-sm-6 form-group">
            <label for="Qual3">Other Qualifications</label>
            <input type="QualOther" formControlName="QualOther" 
            class="form-control" id="QualOther" placeholder="Other Qualifications">
        </div>
        <div class="col-sm-6 form-group">
            <div>
                <label for="BriefDesc">Brief Description</label> 
            </div>                       
            <textarea rows="4" cols="50" formControlName="BriefDesc" >Brief Description....</textarea>
        </div>
        <div class="col-sm-6 form-group">
            <label for="PortFolio">PortFolio</label>
            <input type="PortFolio" formControlName="PortFolio" 
            class="form-control" id="PortFolio" placeholder="PortFolio">
        </div>
        <div class="col-sm-6 form-group">
            <label for="EmpStatus">Employment Status</label>
            <input type="EmpStatus" formControlName="EmploymentStatus" 
            class="form-control" id="EmpStatus" placeholder="Employment Status">
        </div>
        <div class="col-sm-12">
            <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
            </label>
        </div>
  
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%;">
           <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%">
          <button class="btn btn-warning" routerLink='/Registration/Choice' type="button">Cancel</button>
       </div>
        
    </div>
    </form>
  </div>
