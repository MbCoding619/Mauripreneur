<div class="row container">
    <div class="col-4" *ngIf="smeProfile">
        <div class="card">
            <img [src]="createImgPath(smeProfile.imagePath)" class="card-img-top img-thumbnail" alt="">
            <div class="card-body">
                <div>
                    <strong>Company Name:</strong>
                    <p>{{smeProfile.compName}}</p>
                </div>
                <div>
                    <strong>Email</strong>
                    <p>{{smeProfile.email}}</p>
                </div>
                <div>
                    <strong>Representative:</strong>
                    <p>{{smeProfile.representName}}</p>
                </div>
                <div class="card-item">
                    <strong>Scan me for Socials:</strong>
                    <p><qr-code [value]="smeProfile.socialLink"></qr-code></p>                    
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex ">
                        <button class="btn btn-primary">Like</button>
                    </div>
                    <div class="btn-group d-flex ">
                        <button class="btn btn-primary">Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Job Description">
                Hold Jobs Description

                <button (click)="download()" class="btn btn-primary">Download File</button>
                <div class="col-md-4">
                    <span class="download" *ngIf="progress > 0">
                      {{progress}}%
                    </span>
                    <span class="download">
                      {{message}}
                    </span>
                  </div>               
            </tab>
            <tab heading="SME Description">
                Holds Company Description
            </tab>
            <tab heading="Schedule Meeting">
                <h4>Description3</h4>
            </tab>

        </tabset>
    </div>
</div>
