<div class="container" style="margin-top:8%;">
    <div style="margin-top:5px;">
        <div class="mat-elevation-z8">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">          

          
            <!-- Name Column -->
            <ng-container matColumnDef="jobTitle">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="timeframe">
              <th mat-header-cell *matHeaderCellDef> Timeframe </th>
              <td mat-cell *matCellDef="let element"> {{element.timeframe}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef> Budget </th>
              <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openDialog()" mat-icon-button color="primary">
                        <mat-icon>edit </mat-icon>
                    </button> 
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
              </ng-container>
           
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>              
           
          </div>

    </div>
</div>
