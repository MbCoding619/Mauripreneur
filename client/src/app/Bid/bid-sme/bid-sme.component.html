<section id="breadcrumbs" class="breadcrumbs" style="margin-top:8%">
    <div class="container">

      <ol>
        <li><a routerLink="/">Home</a></li>
        <li>Job</li>
      </ol>
      <h2>Posted Job</h2>

    </div>
  </section><!-- End Breadcrumbs -->

  <div class="container">
    <div style="margin-top:5px;">
        <div class="mat-elevation-z8">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput  placeholder="Ex. Mia" #input>
              </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">          

          
            <!-- Name Column -->
            <ng-container matColumnDef="bidId">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.bidId}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="jobTitle">
              <th mat-header-cell *matHeaderCellDef> Job Title </th>
              <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Bid Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
                        <!-- Weight Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Professional </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef> Budget </th>
              <td mat-cell *matCellDef="let element"> {{element.budget | currency}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="bidAmount">
              <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.bidAmount | currency}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="response">
              <th mat-header-cell *matHeaderCellDef> Response </th>
              <td mat-cell *matCellDef="let element"> {{element.response}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Accept or Decline</th>
                <td mat-cell *matCellDef="let element">
                  <ng-container *ngIf="element.response == 'PENDING'" >
                    <button  mat-icon-button color="primary">
                      <mat-icon (click)="acceptBid(element.bidId)">check_circle_outline</mat-icon>
                  </button> 
                  <button mat-icon-button color="warn">
                      <mat-icon>clear</mat-icon>
                  </button> 
                  </ng-container>
                  <ng-container *ngIf="(accountService.currentUser$| async).appUserRole =='PROFESSIONAL'" >
                    <button mat-icon-button color="accent">
                      <mat-icon>request_quote</mat-icon>
                  </button>
                    
                  </ng-container>                   
                  
                </td>
              </ng-container>
           
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>              
           
          </div>

    </div>
</div>
