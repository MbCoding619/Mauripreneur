
<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="registerUser()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
      <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username">
    </div> 
  
  
  
    <div class="form-group">
      <input type="password" name="password" class="form-control" autocomplete="off" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Next</button>
      <button class="btn btn-success mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
  </form>
</div>
